<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <img class="weather-icon-large" src="/workspaces/WeatherForecast/WeatherForecast/public/icons/sun.svg" data-current-icon>
        <div class="header-current-temp">
          <span data-current-temp>31</span>&deg;
        </div>
      </div>
      <div class="header-right">
        <div class="info-group">
          <div class="label">High</div>
          <div><span data-current-high>32</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">FL High</div>
          <div><span data-current-fl-high>27</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">Wind</div>
          <div><span data-current-wind>27</span><span class="value-sub-info">mph</span></div>
        </div>
        <div class="info-group">
          <div class="label">Low</div>
          <div><span data-current-low>27</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">FL Low</div>
          <div><span data-current-fl-low>27</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">Precip</div>
          <div><span data-current-precip>27</span><span class="value-sub-info">in</span></div>
        </div>
      </div>
      </div>
    </header>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
